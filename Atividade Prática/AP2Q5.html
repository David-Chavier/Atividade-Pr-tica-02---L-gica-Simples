<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP2Q1</title>
</head>
<body>
    <script>
        //   Crie cinco variáveis. Na primeira armazene o nome de um aluno. Na
        // segunda, terceira e quarta coloque 3 notas (valores de 0 à 10).
        // Calcule a média das notas e armazene na quinta variável criada.
        // Apresente no documento html a seguinte informação:
        // "O aluno _____ ficou com média _,_"

        const aluno = prompt('Aluno')
        const nota1 = parseFloat(prompt('nota 1'))
        const nota2 = parseFloat(prompt('nota 2'))
        const nota3 = parseFloat(prompt('nota 3'))

        const media = (nota1 + nota2 + nota3)/3
        document.write(`O aluno ${aluno} ficou com média ${media.toFixed(2)}`)

    </script>
</body>
</html>
